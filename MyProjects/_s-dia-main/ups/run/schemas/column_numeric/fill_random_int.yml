openapi: 3.1.0
info:
  title: Fill Random Integer Schema
  version: 1.0.0
  description: 랜덤 정수값을 채우는 스키마

components:
  schemas:
    fill_random_int:
      type: object
      required:
        - function
        - parameters
      properties:
        function: { const: fill_random_int }
        parameters:
          type: object
          required:
            - output_columns
          properties:
            output_columns:
              $ref: '../definitions.yml#/components/schemas/column_name_or_list'
            min:
              type: integer
            max:
              type: integer
            seed:
              type: integer
